<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML5</title>
    <link rel="stylesheet" href="introcss.css">
</head>
<body>
    <header>
        <h1>Welcome to HTML5</h1>
        <nav>
    </header>
    <section>
        <article>
            <h2>Meter tag example</h2>
           Math Score <meter min="0" max="100" value="60">60%</meter>
            <br>
            Science Score <meter min="0" max="100" value="80">80%</meter>
            <br>
            English Score <meter min="0" max="100" value="90">90%</meter>
            <br>
            <p>Use the meter tag to display a measurement within a known range.</p>
        </article>
        <article>
            <h2>Progress tag example</h2>
            Progress task <progress value="10" max="100" id="progressBar">70%</progress>
            <button onclick="changeprogress()">Increase Progress</button>
            <button onclick="resetprogress()">Reset Progress</button>
            <p>Use the progress tag to display the progress of a task.</p>
        </article>
        <script>
            function changeprogress() {
                var cvalue = parseInt(document.getElementById("progressBar").value);
                if (cvalue < 100) {
                    cvalue += 10;
                    document.getElementById("progressBar").value = cvalue;
                }
                else {
                    //alert("Task completed!");
                    window.location.href = "https://www.cdac.in";
                }

            }

            function resetprogress() {
                document.getElementById("progressBar").value = 0;
            }
        </script>
    </section>
    <hr>
    <footer>
        <p>&copy; 2025 Intro to HTML5 | All rights reserved.</p>
    </footer>
</body>
</html>
